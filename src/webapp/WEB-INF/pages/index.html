<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">

    <title th:utext="Все пользователи"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <nobr>
        <a th:href="@{/user}">Добавить пользователя</a>
    </nobr>
</div>
<br/><br/>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Правка</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="msg : ${usersList}">
        <td th:text="${msg.getId()}"></td>
        <td th:text="${msg.getName}"></td>
        <td th:text="${msg.getLastName()}"></td>
        <td th:text="${msg.getAge()}"></td>
        <td><a th:href="@{/update}">Изменить пользователя</a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
